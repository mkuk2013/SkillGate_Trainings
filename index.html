<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillGate Trainings - Coming Soon</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1A202C 0%, #2D3748 100%); /* Dark gradient background */
            color: #E2E8F0; /* Light gray text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden; /* Prevent scroll for background animation */
        }
        /* Background animation */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top left, rgba(66, 153, 225, 0.2) 0%, transparent 50%),
                        radial-gradient(circle at bottom right, rgba(159, 122, 234, 0.2) 0%, transparent 50%);
            animation: backgroundPulse 10s infinite alternate;
            z-index: -1;
        }

        @keyframes backgroundPulse {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.1); opacity: 1; }
        }

        .container-card {
            background-color: rgba(255, 255, 255, 0.08); /* Slightly transparent white */
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 800px;
            width: 90%;
            animation: fadeInScale 0.8s ease-out forwards;
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .logo {
            font-size: 2.25rem; /* text-4xl */
            font-weight: 700; /* font-bold */
            margin-bottom: 32px; /* mb-8 */
            color: #fff;
            background: linear-gradient(45deg, #F6AD55, #ED8936); /* Orange gradient */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h1 {
            font-size: 3.75rem; /* text-6xl */
            font-weight: 800; /* font-extrabold */
            margin-bottom: 16px; /* mb-4 */
            color: #F7FAFC; /* White text */
            text-shadow: 0 4px 8px rgba(0,0,0,0.4);
        }

        p {
            font-size: 1.125rem; /* text-lg */
            margin-bottom: 32px; /* mb-8 */
            line-height: 1.7;
            color: #CBD5E0; /* Gray text */
        }

        .email-form {
            display: flex;
            justify-content: center;
            gap: 12px; /* gap-3 */
            margin-bottom: 40px; /* mb-10 */
            flex-wrap: wrap; /* Allow wrapping on small screens */
        }

        .email-input {
            padding: 14px 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background-color: rgba(255, 255, 255, 0.1);
            color: #F7FAFC;
            font-size: 1rem;
            width: 100%;
            max-width: 350px;
            transition: all 0.3s ease;
        }

        .email-input::placeholder {
            color: #A0AEC0;
        }

        .email-input:focus {
            outline: none;
            border-color: #63B3ED;
            box-shadow: 0 0 0 4px rgba(99, 179, 237, 0.3);
        }

        .subscribe-button {
            background: linear-gradient(45deg, #48BB78, #38A169); /* Green gradient */
            color: white;
            padding: 14px 28px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .subscribe-button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .social-icons a {
            color: #A0AEC0; /* Light gray for icons */
            font-size: 1.8rem;
            margin: 0 15px;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .social-icons a:hover {
            transform: translateY(-5px);
            color: #63B3ED; /* Blue on hover */
        }

        .message-box {
            background-color: rgba(76, 209, 55, 0.2); /* Light green for success */
            color: #A7F3D0; /* Green text */
            padding: 12px 20px;
            border-radius: 8px;
            margin-top: 20px;
            display: none; /* Hidden by default */
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .message-box.show {
            display: block;
            opacity: 1;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem; /* text-4xl */
            }
            p {
                font-size: 1rem; /* text-base */
            }
            .container-card {
                padding: 30px;
            }
            .email-form {
                flex-direction: column;
                align-items: center;
            }
            .email-input {
                max-width: 100%;
            }
            .subscribe-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container-card">
        <div class="logo">
            <i class="fas fa-graduation-cap mr-2"></i>SkillGate Trainings
        </div>
        <h1 class="text-6xl font-extrabold mb-4">Coming Soon!</h1>
        <p class="text-lg mb-8 text-gray-300">
            We're building an immersive learning experience for SkillGate Trainings. 
            Get ready for a new era of skill development!
        </p>

        <p class="text-md mb-6 text-gray-400">
            Be the first to know when we go live!
        </p>
        <form id="subscribeForm" class="email-form">
            <input type="email" id="emailInput" class="email-input" placeholder="Enter your email address" required>
            <button type="submit" class="subscribe-button">
                Notify Me!
            </button>
        </form>

        <div id="messageBox" class="message-box"></div>

        <div class="social-icons mt-10">
            <a href="#" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <script>
        // Handle email subscription form submission
        document.getElementById('subscribeForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const email = document.getElementById('emailInput').value;
            const messageBox = document.getElementById('messageBox');

            // Simple validation
            if (email) {
                // In a real application, you would send this email to a backend service (e.g., Firebase, Mailchimp, etc.)
                // For this demo, we'll just show a success message.
                messageBox.className = 'message-box show';
                messageBox.textContent = `Thank you for subscribing, ${email}! We'll notify you on launch.`;
                document.getElementById('emailInput').value = ''; // Clear the input
                setTimeout(() => {
                    messageBox.classList.remove('show');
                }, 5000);
            } else {
                messageBox.className = 'message-box show';
                messageBox.textContent = 'Please enter a valid email address.';
                messageBox.style.backgroundColor = 'rgba(239, 68, 68, 0.2)'; /* Red for error */
                messageBox.style.color = '#FECACA'; /* Light red text */
                setTimeout(() => {
                    messageBox.classList.remove('show');
                    messageBox.style.backgroundColor = ''; // Reset to default
                    messageBox.style.color = ''; // Reset to default
                }, 5000);
            }
        });
    </script>
</body>
</html>
